<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎进入高新区</title>
</head>
<body>
    <div class="search-bar">
        <span class="community">
            <select class="form-control no-border">
                <option value="0" disabled selected>社区</option>
            </select>
        </span>
        <span class="residential">
            <select class="form-control no-border">
                <option value="0" disabled selected>小区</option>
            </select>
        </span>
        <span class="building">
            <select class="form-control no-border">
                <option value="0" disabled selected>楼栋</option>
            </select>
        </span>
    </div>
    <div class="address-details text-center">
        请选择楼栋
    </div>
    <div class="welcome"></div>
    <div class="table-responsive" style="display: none;">
        <table id="table" class="table table-bordered text-center table-condensed" data-height="400">
        </table>
    </div>
    
    <div id="echarts"></div>
</body>
</html>
